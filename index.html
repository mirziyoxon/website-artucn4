<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Articles - The UCN Times</title>
  <style>
    /* Splash Screen */
    #splash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }
    .loader {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #333;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1.2s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
      line-height: 1.6;
      margin: 0;
      overflow-x: hidden;
    }

    /* Navbar */
    .navbar {
      background: #eeeeee;
      color: #555;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      position: relative;
    }
    .navbar a {
      color: #555;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }
    .navbar a:hover {
      color: #333;
    }
    .logo {
      font-size: 20px;
      font-weight: bold;
      font-family: "Brush Script MT", cursive;
      text-decoration: none;
      color: #333;
    }
    .logo:hover {
      color: #ff6600;
    }
    .nav-right {
      display: flex;
    }

    /* Hamburger button */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }
    .hamburger span {
      height: 3px;
      width: 25px;
      background: #333;
      margin: 4px 0;
      transition: 0.4s;
    }
    .nav-right.mobile {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 60px;
      right: 20px;
      background: #eeeeee;
      padding: 15px;
      border-radius: 8px;
    }
    .nav-right.mobile a {
      margin: 10px 0;
    }
    .nav-right.show {
      display: flex;
    }
    @media (max-width: 768px) {
      .nav-right {
        display: none;
      }
      .hamburger {
        display: flex;
      }
    }

    /* Article list */
    .article-list {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    .article-list h1 {
      margin-bottom: 15px;
      color: #444;
    }
    .search-bar {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      font-size: 16px;
      border: 1px solid #ccc;
      background: #fff;
      border-radius: 4px;
    }
    .article-item {
      padding: 15px;
      border-bottom: 1px solid #ddd;
      background: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .article-info {
      max-width: 70%;
    }
    .article-item a.title {
      color: #666;
      text-decoration: none;
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    .article-item a.title:hover {
      color: #333;
    }
    .article-item p {
      font-size: 14px;
      color: #777;
      margin: 0;
    }
    .download-btn {
      background: #007bff;
      color: #fff;
      padding: 8px 14px;
      border-radius: 4px;
      text-decoration: none;
      font-size: 14px;
      font-weight: bold;
      transition: background 0.3s;
      white-space: nowrap;
    }
    .download-btn:hover {
      background: #0056b3;
    }

    /* Floating dots */
    .dots {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    .dot {
      position: absolute;
      background-color: rgba(0, 0, 0, 0.05);
      border-radius: 50%;
      animation: float 8s infinite ease-in-out;
    }
    @keyframes float {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- Splash Screen -->
  <div id="splash">
    <div class="loader"></div>
  </div>

  <!-- Main Content -->
  <div id="content" style="display:none;">
    <header>
      <nav class="navbar">
        <div class="nav-left">
          <a href="https://unicorner.uz" class="logo">Articles</a>
        </div>
        <div class="hamburger" id="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="nav-right" id="navLinks">
          <a href="https://unicorner.uz">Home</a>
          <a href="https://unicorner.uz/about">About</a>
          <a href="https://book.unicorner.uz">Books</a>
          <a href="https://research.unicorner.uz">Research</a>
          <a href="https://unicorner.uz/publish">Publish</a>
        </div>
      </nav>
    </header>

    <main class="article-list">
      <h1>Articles</h1>
      <input type="text" id="searchInput" class="search-bar" placeholder="Search articles...">

      <div id="articleContainer">
        <div class="article-item">
          <div class="article-info">
            <a href="articles/article1.pdf" class="title" target="_blank">Concepts of Economics 1</a>
            <p>APonomics · Economics · PDF</p>
          </div>
          <a href="articles/article1.pdf" download class="download-btn">Download</a>
        </div>

        <div class="article-item">
          <div class="article-info">
            <a href="articles/JSMA Research Guide-KAWS.pdf" class="title" target="_blank">How and Why KAWS?</a>
            <p>University of Oregon · Entertainment · PDF</p>
          </div>
          <a href="articles/JSMA Research Guide-KAWS.pdf" download class="download-btn">Download</a>
        </div>

        <div class="article-item">
          <div class="article-info">
            <a href="articles/Demertzi_ANYAS09.pdf" class="title" target="_blank">What is Dualism?</a>
            <p>ResearchGate · Phisolophy · PDF</p>
          </div>
          <a href="articles/Demertzi_ANYAS09.pdf" download class="download-btn">Download</a>
        </div>
      </div>
    </main>
  </div>

  <script>
    // Splash screen logic
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("splash").style.display = "none";
        document.getElementById("content").style.display = "block";
      }, 2000);
    });

    // Floating dots
    document.addEventListener("DOMContentLoaded", function () {
      const dotsContainer = document.createElement("div");
      dotsContainer.classList.add("dots");
      document.body.appendChild(dotsContainer);

      const numDots = 50;
      for (let i = 0; i < numDots; i++) {
        const dot = document.createElement("div");
        dot.classList.add("dot");
        dot.style.left = Math.random() * 100 + "vw";
        const duration = 5 + Math.random() * 5;
        const delay = Math.random() * 10;
        dot.style.animationDuration = duration + "s";
        dot.style.animationDelay = delay + "s";
        const size = 3 + Math.random() * 5;
        dot.style.width = size + "px";
        dot.style.height = size + "px";
        dotsContainer.appendChild(dot);
      }
    });

    // Hamburger menu toggle
    document.getElementById("hamburger").addEventListener("click", () => {
      document.getElementById("navLinks").classList.toggle("show");
      document.getElementById("navLinks").classList.toggle("mobile");
    });
  </script>
</body>
</html>
